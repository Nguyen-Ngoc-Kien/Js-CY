<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <button>Change</button>
    </div>
    <script>
        const liNodeList = document.getElementsByTagName('li');
        const buttonNode = document.querySelector('button');
        buttonNode.addEventListener('click', function(){
            var liNodeListAfter = liNodeList;
            console.log("change");
            for(let i = 0; i < Math.floor(liNodeListAfter.length / 2); i++){
                let temp = liNodeListAfter[i];
                liNodeListAfter[i] = liNodeListAfter[liNodeListAfter.length - 1 - i]
                liNodeListAfter[liNodeListAfter.length - 1 - i] = temp
            }
            console.log(liNodeListAfter)
        })
    </script>
</body>
</html>
